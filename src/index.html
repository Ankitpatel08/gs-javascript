<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started Javascript</title>
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
    <section class="container">
        <div class="columns concepts">
            <div class="card column">
                <h3 class="subtitle">Concept: Programming patterns</h3>
                <div class="description">Procedural, Functional, Object Oriented</div>
                <hr />
                <form action="" id="user-input">
                    <div class="field">
                        <label for="username" class="label">Name</label>
                        <div class="control">
                            <input type="text" class="input" id="username" name="username">
                        </div>
                    </div>
                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control">
                            <input type="password" class="input" id="password" name="password">
                        </div>
                    </div>
                    <button class="button is-primary" type="submit">Create User</button>
                </form>
            </div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
